{% extends 'register.html' %}
{% block title %}Registered{% endblock %}
{% block content %}
{% block info %}
<div class="alert alert-danger" role="alert">
    Register Incomplete. Passwords do not match.
</div>
{% endblock %}
<form  action="/register" method="POST" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="mr-4">Username</label>
        <input type="text" class="form-control" id="username" name="username" pattern="(?=.*[A-z]).{8,}" title="Please enter a username that is a least 8 l" placeholder="Enter Name">
    </div>

    <div class="form-group" >
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" data-toggle="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <input type="checkbox" onclick="myFunction()"> Show Password

    </div>

    <div class="form-group" >
        <label for="password">Re-Enter Password</label>
        <input type="password" class="form-control" id="reentered" name="reentered" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
    </div>


    <div class="btn-group-vertical d-flex justify-content-center">
        <button class="btn btn-primary mb-3 rounded" id="createBtn" type="submit" value="submit"> Create </button>
        <a href="/login" class="btn btn-primary rounded" role="button">Login Page</a>
    </div>
</form>
{% endblock %}
