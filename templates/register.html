{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
{% block info_message %}
{% endblock %}
<form  action="/register" method="POST" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="mr-4">Username</label>
        <input type="text" class="form-control" id="username" name="username" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Please enter a username that is a least 8 characters, with at least one capital and one lowercase." placeholder="Enter Name">
    </div>

    <div class="form-group" >
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
    </div>

    <div class="btn-group-vertical d-flex justify-content-center">
        <button class="btn btn-primary mb-3 rounded" id="createBtn" type="submit" value="submit"> Create </button>
        <a href="/login" class="btn btn-primary rounded" role="button">Login Page</a>
    </div>
</form>
{% endblock %}
