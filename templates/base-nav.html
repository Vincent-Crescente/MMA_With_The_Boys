<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Icon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='glove-free-icon-guantes-de-mma-vector.png') }}">
        <title>{% block title %}{% endblock %}</title>

        {% block style %}
        <style>
            html {
             overflow-y: scroll;
             overflow-x: hidden;
            }


        </style>
        {% endblock %}


</head>

<body class="img-fluid">

<div class="modal fade"  style="display:none;" id="enrolledmodal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Enter Season</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Enroll in This Season ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="yesBTN" class="btn btn-primary" data-dismiss="modal">Yes</button>
                <button type="button" id="noBTN" class="btn btn-secondary" data-dismiss="modal" >No</button>
            </div>
        </div>
    </div>
</div>




<div class="container-fluid" style="padding: 0px !important;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">MMA w/ The Boys</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/home">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/makeTournament">Add Season/Become Admin</a>
            <a class="nav-item nav-link" href="/profile">Profile</a>
            <a class="nav-item nav-link" href="/standings">Standings</a>
            <a class="nav-item nav-link" href="/instructions">Game Instructions</a>
            <a class="nav-item nav-link" href="/logout">Log Out</a>
        </div>
    </div>

</nav>

{% block mainArea %}
{% endblock %}
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


{% block script %}
{% endblock %}


</body>
</html>
