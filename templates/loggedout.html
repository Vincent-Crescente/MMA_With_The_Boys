{% extends "mainSignIn.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
<div class="alert alert-secondary" role="alert">
    Signed Out
</div>
<form  action="/login" method="POST" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="mr-4">User Name</label>
        <input type="text" class="form-control" id="username" name="username"  placeholder="Enter Name">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>

    <div class="btn-group-vertical d-flex justify-content-center">
        <button class="  btn btn-primary mb-3 rounded"  name="signin" type="submit">Sign In</button>
        <a href="/register" class="btn btn-primary rounded" role="button">Create Account</a>
    </div>
</form>
{% endblock %}
